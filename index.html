<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amendola & Amendola</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Um cinza claro de fundo */
        }
   
        .navbar {
            display: flex; /* Para alinhar os itens lado a lado */
            justify-content: space-between; /* Espaça os itens ao máximo */
            align-items: center; /* Centraliza verticalmente */
            background-color: #fff; /* Fundo branco */
            padding: 10px 20px;
            margin: 20px auto; /* Centraliza a navbar e dá um espaço */
            width: 90%; /* Largura da navbar */
            max-width: 1200px; /* Largura máxima */
            border-radius: 50px; /* Bordas bem arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
   
        .navbar-logo {
            font-weight: bold;
            font-size: 24px;
            color: #4b0082; /* Cor do logo - ajustado para o novo design */
        }
   
        .navbar-links {
            list-style: none; /* Remove os marcadores da lista */
            margin: 0;
            padding: 0;
            display: flex; /* Para alinhar os links lado a lado */
            gap: 30px; /* Espaço entre os links */
        }
   
        .navbar-links li a {
            text-decoration: none; /* Remove sublinhado */
            color: #333; /* Cor dos links */
            font-size: 18px;
            transition: color 0.3s ease; /* Transição suave de cor */
        }
   
        .navbar-links li a:hover {
            color: #4b0082; /* Cor ao passar o mouse - ajustado para o novo design */
        }
   
        .navbar-buttons {
            display: flex;
            gap: 10px; /* Espaço entre os botões */
        }
   
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px; /* Bordas arredondadas */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
   
        .btn-login { /* Novo estilo para o botão de Login */
            background-color: #fff;
            color: #333;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
 
        .btn-login:hover {
            background-color: #f0f0f0;
        }
 
        /* Estilos para a seção de herói */
        .hero-section {
            background: linear-gradient(180deg, rgba(239, 233, 252, 0.4) 0%, rgba(255, 255, 255, 0) 100%), #FFFFFF;
            color: #333;
            text-align: center;
            padding: 80px 20px;
            border-radius: 20px;
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
 
        .hero-section h1 {
            font-size: 60px;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #1a1a1a;
        }
 
        .hero-section h1 span {
            color: #8A2BE2;
        }
 
        .hero-section p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 40px auto;
            color: #555;
        }
 
        .hero-users {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            margin-top: -20px;
        }
 
        .hero-users img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-left: -10px;
            object-fit: cover;
        }
 
        .hero-users img:first-child {
            margin-left: 0;
        }
 
        .hero-users span {
            font-size: 16px;
            color: #555;
            margin-left: 15px;
            font-weight: bold;
        }
 
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
 
        .btn-hero-primary {
            background: linear-gradient(90deg, #8A2BE2 0%, #4B0082 100%);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }
 
        .btn-hero-primary:hover {
            opacity: 0.9;
        }
 
        .btn-hero-secondary {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
 
        .btn-hero-secondary:hover {
            background-color: #f0f0f0;
        }
 
        .dashboard-preview {
            text-align: center;
            margin-top: -100px;
            position: relative;
            z-index: 1;
        }
 
        .dashboard-preview img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.3s ease;
        }
 
        .dashboard-preview img:hover {
            transform: perspective(1000px) rotateX(0deg);
        }
 
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="6" height="6" rx="1" fill="#8A2BE2"/>
                <rect x="14" y="4" width="6" height="6" rx="1" fill="#4B0082"/>
                <rect x="4" y="14" width="6" height="6" rx="1" fill="#4B0082"/>
                <rect x="14" y="14" width="6" height="6" rx="1" fill="#8A2BE2"/>
            </svg>
            Amendola
        </span>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Customer</a></li>
            <li><a href="#">Pricing</a></li>
            
        </ul>
        <div class="navbar-buttons">
            <button class="btn btn-login">Login</button>
        </div>
    </nav>
 
    <section class="hero-section">
        <h1>Discover of Project<br><span>Efficiency</span> with Ofspace</h1>
        <div class="hero-users">
            <img src="https://i.pravatar.cc/40?img=1" alt="User 1">
            <img src="https://i.pravatar.cc/40?img=2" alt="User 2">
            <img src="https://i.pravatar.cc/40?img=3" alt="User 3">
            <img src="https://i.pravatar.cc/40?img=4" alt="User 4">
            <span>359K+ Success people are join with us</span>
        </div>
        <p>Empower your team, simplify complexities, and achieve exceptional outcomes using
        our user-friendly project management platform.</p>
        <div class="hero-buttons">
            <button class="btn btn-hero-primary">+ Join with us</button>
            <button class="btn btn-hero-secondary">Preview Growth</button>
        </div>
    </section>
 
    <section class="dashboard-preview">
       
    </section>
 
</body>
</html>
