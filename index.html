<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amendola & Amendola</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Um cinza claro de fundo */
        }
   
        .navbar {
            display: flex; /* Para alinhar os itens lado a lado */
            justify-content: space-between; /* Espaça os itens ao máximo */
            align-items: center; /* Centraliza verticalmente */
            background-color: #fff; /* Fundo branco */
            padding: 5px 20px;
            margin: 20px auto; /* Centraliza a navbar e dá um espaço */
            width: 90%; /* Largura da navbar */
            max-width: 1200px; /* Largura máxima */
            border-radius: 50px; /* Bordas bem arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
   
        .navbar-logo {
            font-weight: bold;
            font-size: 24px;
            color: #4b0082; /* Cor do logo - ajustado para o novo design */
        }
   
        .navbar-links {
            list-style: none; /* Remove os marcadores da lista */
            margin: 0;
            padding: 0;
            display: flex; /* Para alinhar os links lado a lado */
            gap: 30px; /* Espaço entre os links */
        }
   
        .navbar-links li a {
            text-decoration: none; /* Remove sublinhado */
            color: #333; /* Cor dos links */
            font-size: 18px;
            transition: color 0.3s ease; /* Transição suave de cor */
        }
   
        .navbar-links li a:hover {
            color: #ff7300; /* Cor ao passar o mouse - ajustado para o novo design */
        }
   
        .navbar-buttons {
            display: flex;
            gap: 10px; /* Espaço entre os botões */
        }
   
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px; /* Bordas arredondadas */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
   
        .btn-login { /* Novo estilo para o botão de Login */
            background-color: #fff;
            color: #333;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
 
        .btn-login:hover {
            background-color: #FF7300;
        }
 
        /* Estilos para a seção de herói */
        .hero-section {
            background: linear-gradient(180deg, rgba(239, 233, 252, 0.4) 0%, rgba(255, 255, 255, 0) 100%), #FFFFFF;
            color: #333;
            text-align: center;
            padding: 80px 20px;
            border-radius: 20px;
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
 
        .hero-section h1 {
            font-size: 60px;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #1a1a1a;
        }
 
        .hero-section h1 span {
            color: #8A2BE2;
        }
 
        .hero-section p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 40px auto;
            color: #555;
        }
 
        .hero-users {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            margin-top: -20px;
        }
 
        .hero-users img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-left: -10px;
            object-fit: cover;
        }
 
        .hero-users img:first-child {
            margin-left: 0;
        }
 
        .hero-users span {
            font-size: 16px;
            color: #555;
            margin-left: 15px;
            font-weight: bold;
        }
 
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
 
        .btn-hero-primary {
            background: linear-gradient(90deg, #ff7300 0%, #ff7300 100%);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }
 
        .btn-hero-primary:hover {
            background: linear-gradient(90deg, #ff7300 0%, #ff7300 100%);
            color: #fff;
        }
 
        .btn-hero-secondary {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
 
        .btn-hero-secondary:hover {
            background-color: #f0f0f0;
        }
 
        .dashboard-preview {
            text-align: center;
            margin-top: -100px;
            position: relative;
            z-index: 1;
        }
 
        .dashboard-preview img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.3s ease;
        }
 
        .dashboard-preview img:hover {
            transform: perspective(1000px) rotateX(0deg);
        }
 
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-logo">
            <img src="assents/img/logo.png" width="150px" height="30px">
        </span>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="sistemas.html">Sistemas</a></li>
            <li><a href="#">Customer</a></li>
                   
                </ul>
        <div class="navbar-buttons">
            <a href="https://amendola.flowdocs.com.br:2053/public/home"></a>
            <button class="btn btn-login">FlowDocs
            
                <style>
                    .btn-login {
                        background-color:#FD7A02;
                        color: #fff;
                        border: none;
                        border-radius: 30px;
                        padding: 10px 20px;
                        font-size: 16px;
                        font-weight: bold;
                        cursor: pointer;
                        transition: background-color #ff7b00 ;
                        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                        text-decoration: none;
                        display: inline-block;
                        margin-right: 10px;
                        margin-left: 10px;
                        margin-top: 10px;
                        margin-bottom: 10px;
                    }
                    </style>
            
            
            </button>
        </div>
    </nav>
 
    <section class="hero-section">
        <h1>Amendola & Amendola Software</h1>
        <div class="hero-users">
    
        </div>
        <p>Fornecendo soluções para órgãos públicos</p>
            
          
        <div class="hero-buttons">
            <button class="btn btn-hero-primary">Começar</button>
           
        </div>
    </section>
 
    <section class="dashboard-preview">
       
    </section>
 
</body>
</html>
