    <h1>SBB</h1>
    <h2>Sistema de Biblioteca</h2>
    <hr>
    <p>
      A evolução do Fiorilli SBB – Sistema de Biblioteca, que passou de um controle simples de acervo para uma solução completa de gestão bibliotecária, comprova a qualidade e o excelente custo-benefício do sistema desenvolvido pela Fiorilli Software. Criado inicialmente para atender às rotinas básicas de catalogação e empréstimos, o sistema evoluiu e se tornou uma ferramenta prática, segura e eficiente para a modernização da gestão de bibliotecas públicas e institucionais.    </p>
  </div>

    <p>GESTÃO DO ACERVO</p> Controle completo do acervo bibliográfico, com cadastro, catalogação e classificação padronizada. Permite localizar obras com facilidade, acompanhar disponibilidade e manter o acervo sempre organizado e atualizado.
     
  </div>

  </div>

<!-- Funcionalidades -->
 
    <section class="functionalities">
  <h2>Algumas funcionalidades do sistema</h2>
  <div class="functionalities-container">
    <div class="functionality">
      <h3>Cadastro e Catalogação do Acervo</h3>
      <p>Permite o cadastro completo das obras, com informações como título, autor, editora, assunto, classificação e localização, seguindo padrões biblioteconômicos para melhor organização e recuperação da informação.</p>
    </div>
    <div class="functionality">
      <h3>Empréstimos e Devoluções</h3>
      <p>Controle ágil e seguro dos empréstimos e devoluções de materiais, com definição de prazos, registro automático das movimentações e histórico detalhado por usuário.</p>
    </div>
    <div class="functionality">
      <h3>Reservas e Renovações</h3>
      <p>Possibilita a reserva de materiais indisponíveis e a renovação de empréstimos, respeitando as regras da biblioteca e garantindo mais comodidade aos usuários.</p>
    </div>
    <div class="functionality">
      <h3>Gestão de Usuários</h3>
      <p>Cadastro e controle de usuários da biblioteca, com acompanhamento de empréstimos, pendências, multas e histórico de utilização do sistema.</p>
    </div>
    <div class="functionality">
      <h3>Consulta e Pesquisa do Acervo</h3>
      <p>Ferramentas de busca rápida e intuitiva por título, autor, assunto, ISBN ou palavra-chave, facilitando o acesso às informações do acervo.</p>
    </div>
    <div class="functionality">
      <h3>Relatórios Gerenciais</h3>
      <p>Geração de relatórios estatísticos e gerenciais sobre acervo, movimentações e usuários, auxiliando na tomada de decisões e no planejamento da biblioteca.</p>
    </div>
    <div class="functionality">
      <h3>Segurança e Controle de Acesso</h3>
      <p>Controle de permissões por perfil de usuário, garantindo a segurança das informações e a rastreabilidade das operações realizadas no sistema.</p>
    </div>
    <div class="functionality">
      <h3>Controle de Multas e Penalidades</h3>
      <p>Gerenciamento automático de multas por atraso na devolução de materiais, com cálculo conforme as regras definidas pela biblioteca e controle das pendências dos usuários.</p>
    </div>
    <div class="functionality">
      <h3>Baixa, Descarte e Inventário do Acervo</h3>
      <p>Permite o controle de baixas, descartes e inventário do acervo, garantindo atualização permanente das informações e maior confiabilidade no controle patrimonial da biblioteca.</p>
    </div>
